<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div>
        <label for = "name">
            Name:

    </div>
    <div>
        Sex:

    <div>

       <option id = "Choose">select a option</option>

       <option id = "AUS">Australia</option>
      </select>
    </div>
    <div>
        <label for = "Info">Message: </label>
     </br>
        <textarea name = "Message" id = "Info" Value = "2">
        </textarea>
    </div>
    <div>
        <input type = "checkbox" name = "Subscribe">
        Subscribe?
    </div>
    <button>Submit</button>
    </form>

</html>
