<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
 <form action = /server>
    <div>
        <h3>Feedback Form</h3>
        <label for = "name">Name: </label>
        <input type = "text" placeholder = "Write your name" id = "name" name = "Name">
    </div>
    <br>
    <div>
        <label for = "Email">Email: </label>
        <input type = "email" placeholder = "Write your email" id = "Email" name = "Email">
    </div>
    <label id = "Message">Message: </label>
    <br>
    <textarea name = "message" id = "Message" rows = "3" cols = "25"></textarea>
    <div>
        Rate us our of 5:
        <br>
        <input type = "radio" id = "Rate" name = "rate">
        <label for = "Rate">1</label>
    </div>
    <div>
     <input type = "radio" id = "Rate" name = "rate">
     <label for = "Rate">2</label>
    </div>
    <div>
        <input type = "radio" id = "Rate" name = "rate">
        <label for = "Rate">3</label>
    </div>
    <div>
        <input type = "radio" id = "Rate" name = "rate">
        <label for = "Rate">4</label>
    </div>
    <div>
        <input type = "radio" id = "Rate" name = "rate">
        <label for = "Rate">5</label>
    </div>
    <br>
    
    <button>Submit</button>
</form>
</body>
</html>
